<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Function API</title>
</head>
<body>
  <h1>Debug Function API</h1>
  <form id="debugForm">
    <label for="fileContent">Python File Content:</label><br>
    <textarea id="fileContent" rows="10" cols="50" placeholder="Paste your Python code here" required onkeydown="handleTab(event)"></textarea><br><br>

    <label for="functionName">Function Name:</label>
    <input type="text" id="functionName" required><br><br>

    <label for="model">Model:</label>
    <select id="model" required>
      <option value="gemini-1.5-flash">gemini-1.5-flash</option>
      <option value="gemini-2.0-pro">gemini-2.0-pro</option>
    </select><br><br>

    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <div id="response">
    <h2>Response</h2>
    <pre id="responseOutput"></pre>
  </div>

  <script>
    function handleTab(event) {
      if (event.key === 'Tab') {
        event.preventDefault();
        const textarea = event.target;
        const start = textarea.selectionStart;
        const end = textarea.selectionEnd;

        // Insert tab at the cursor position
        textarea.value = textarea.value.substring(0, start) + '\t' + textarea.value.substring(end);
        textarea.selectionStart = textarea.selectionEnd = start + 1;
      }
    }

    document.getElementById('debugForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const fileContent = document.getElementById('fileContent').value;
      const functionName = document.getElementById('functionName').value;
      const model = document.getElementById('model').value;
      const apiKey = document.getElementById('apiKey').value;

      if (!fileContent) {
        alert("Please paste the Python file content.");
        return;
      }

      fetch("http://localhost:5000", {
        method: "POST",
        body: JSON.stringify({
          method: "debugFunction",
          params: [fileContent, functionName, model, apiKey],
          id: 1,
        }),
        headers: {
          "Content-type": "application/json; charset=UTF-8"
        }
      })
      .then((response) => response.json())
      .then((json) => {
        document.getElementById('responseOutput').textContent = JSON.stringify(json, null, 2);
      })
      .catch((error) => {
        document.getElementById('responseOutput').textContent = `Error: ${error.message}`;
      });
    });
  </script>
</body>
</html>
